<div class="container" *ngIf="products.length > 0; else noproducts">
    <ul class="list-group">
        <li *ngFor="let p of products" class="list-group-item-action list-group-item">
            <h5>{{p.name}} </h5>
            <h3> {{p.description}} </h3>
            <p> {{p.price}} </p>

            <button class="btn btn-danger" (click)="deleteProducts($event , p)">Borrar</button>
            <button class="btn btn-primary ml-4 " (click)="editProducts($event , p)">Editar</button>
            <div *ngIf="editing && editingProduct.id == p.id">
                <form (ngSubmit)="updateProduct()">
                    <div class="form-group mt-3">
                        <input type="text" name="name" [(ngModel)]="editingProduct.name" placeholder="Editar Nombre" class="form-control">

                    </div>
                    <div class="form-group">
                        <input type="text" name="description" [(ngModel)]="editingProduct.description" placeholder="Editando Descripcion" class="form-control">

                    </div>
                    <div class="form-group">
                        <input type="number" name="price" [(ngModel)]="editingProduct.price" placeholder="Editando Precio" class="form-control">

                    </div>
                    <button type="submit" class="btn btn-success btn-block">Update</button>
                </form>
            </div>
        </li>
    </ul>

</div>

<ng-template #noproducts>
    <p>No Hay Productos Agregados </p>
</ng-template>
