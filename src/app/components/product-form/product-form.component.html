<div class="card card-body">
    <form (ngSubmit)="addProduct()">

        <div class="form-group">
            <input type="text" name="name" [(ngModel)]="product.name" placeholder="Nombre" class="form-control">

        </div>

        <div class="form-group">
            <input type="text" name="description" [(ngModel)]="product.description" placeholder="Descripcion" class="form-control">

        </div>

        <div class="form-group">
            <input type="number" name="price" [(ngModel)]="product.price" placeholder="Precio" class="form-control">

        </div>
        <button type="submit" class="btn btn-dark btn-block">Save</button>
    </form>

</div>
